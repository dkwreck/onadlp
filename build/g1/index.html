			<script>
				$(function(){
					console.log("QA Handler");
					$("#v2_qa dt").on('click', function(){
						var parent = $(this);
						var child = $(this).next();
						child.slideToggle("fast", function(){
							var src = parent.find("img").attr('src');
							if (child.is(":visible")) {
								parent.find('img').attr("src", src.replace('off','on'));
							} else {
								parent.find('img').attr("src", src.replace('on','off'));
							}
						});
					});
				});
